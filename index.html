<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>eFootball Torneio</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAWic8GgxaPKjyFtIKH4KXj4J6A6bVOBg0",
  authDomain: "efootball-torneio.firebaseapp.com",
  projectId: "efootball-torneio"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  await signInWithEmailAndPassword(auth, email.value, password.value);
  location.href = "dashboard.html";
};

window.register = async () => {
  await createUserWithEmailAndPassword(auth, email.value, password.value);
  location.href = "dashboard.html";
};
</script>
</head>
<body>
<h2>Login / Cadastro</h2>
<input id="email" placeholder="Email"><br>
<input id="password" type="password" placeholder="Senha"><br><br>
<button onclick="login()">Entrar</button>
<button onclick="register()">Cadastrar</button>
</body>
</html>
