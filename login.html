<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login | eFootball Torneio</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">


<div class="bg-gray-800 p-6 rounded w-80">
<h1 class="text-xl mb-4 text-center">ğŸ† eFootball Torneio</h1>
<input id="email" class="w-full p-2 mb-2 text-black rounded" placeholder="Email" />
<input id="password" type="password" class="w-full p-2 mb-2 text-black rounded" placeholder="Senha" />
<button onclick="login()" class="w-full bg-blue-600 p-2 rounded mb-2">Entrar</button>
<button onclick="register()" class="w-full bg-green-600 p-2 rounded">Criar conta</button>
</div>


<script>
const firebaseConfig = {
apiKey: "AIzaSyAWic8GgxaPKjyFtIKH4KXj4J6A6bVOBg0",
authDomain: "efootball-torneio.firebaseapp.com",
projectId: "efootball-torneio",
appId: "1:909084318349:web:a627eaf51f973b87df60c4"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();


function login() {
auth.signInWithEmailAndPassword(email.value, password.value)
.then(()=>location.href='dashboard.html')
.catch(e=>alert(e.message));
}
function register() {
auth.createUserWithEmailAndPassword(email.value, password.value)
.then(()=>location.href='dashboard.html')
.catch(e=>alert(e.message));
}
</script>
</body>
</html>
